<!DOCTYPE html>
<html lang="pt-br">

<title>Tela de login</title>

<style>
   body {
      text-align: center;
      margin: 0 auto;
   }

   body div {
      text-align: center;
      display: flex;
      width: 10%;
      height: 30px;
      padding: 6px;
      margin: 0 auto;
   }
</style>

</head>

<body>
   <h1>Login</h1>
   <form id="formLogin">
      <div class="form-floating mb-3">
         <input type="email" id="login" placeholder="login">
         <label for="login"></label>
      </div>
      <div class="form-floating">
         <input type="password" id="senha" placeholder="senha">
         <label for="senha"></label>
      </div><br>
      <button type="button" id="botaoLogin">Login</button>
   </form>
   <p id="mensagemBemVindo"></p>

   <script src="login.js"></script>
</body>

</html>
